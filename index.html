<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="bootstrap-4.0.0/dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>SignIn Portal Box</title>
  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img
                src="assets/devslopes-logo2.jpg"
                class="img-fluid signin-img" />
              <form class="signin-form">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="Email" />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="passworInput"
                    placeholder="Password" />
                </div>
                <button type="button" class="btn btn-lg signin-btn">
                  Sign In
                </button>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" /> Remember
                    me <a href="#">Need Help?</a>
                  </label>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
